<mat-card>

  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form fxLayout="column" [formGroup]="userForm">

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
        <mat-error *ngIf="email.dirty && email.errors">{{'Email is not valid'}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password" required>
        <mat-error *ngIf="password.dirty && password.errors">{{'Password is required'}}</mat-error>
      </mat-form-field>

    </form>
  </mat-card-content>

  <mat-card-actions fxLayoutAlign="end space-between">
    <ng-container *ngIf="(authStatus$ | async) as status">
      <ng-container [ngSwitch]="status">
        <mat-progress-spinner *ngSwitchCase="'authenticating'" mode="indeterminate"></mat-progress-spinner>
        <mat-error *ngSwitchCase="'error'">Unable to authenticate</mat-error>
      </ng-container>
      <span fxFlex=""></span>
    </ng-container>
    <button color="primary" (click)="authenticate()" mat-flat-button>Login</button>

  </mat-card-actions>
</mat-card>
