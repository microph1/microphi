dist: trusty
sudo: false

language: node_js
node_js:
  - '12'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

install:
  - yarn install

script:
  - yarn test microphi --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
